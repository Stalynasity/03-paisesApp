<h2>Por capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar capital..."
            (onEnter)="buscar($event)"></app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li 
        *ngFor="let lista of paisesSugeridos"
        class="list-group-item list-group-item-action">

        <a class="nav-link" [routerLink]="['/pais', lista.cca2]">
            {{lista.capital}}
        </a>
        
    </li>

    <li (click)="buscarSugerido(termino)"
        class="list-group-item list-group-item-action">
        <a class="nav-link" >
            Buscar "{{termino}}""
        </a>
        
    </li>
</ul>


<hr>

<div 
    *ngIf="hayError"
    class="alert alert-danger">
    No se ah encontrado
</div>

<div *ngIf="capital.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="capital"></app-pais-tabla>
    </div>
</div>
