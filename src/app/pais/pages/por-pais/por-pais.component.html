<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar pais..."
            (onEnter)="buscar($event)"></app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li 
        *ngFor="let lista of paisesSugeridos"
        class="list-group-item list-group-item-action">

        <a class="nav-link" [routerLink]="['/pais', lista.cca2]">
            {{lista.name.common}}
        </a>
        
    </li>

    <li (click)="buscar(termino)"
        class="list-group-item list-group-item-action">
        <a class="nav-link" >
            Buscar "{{termino}}""
        </a>
        
    </li>
</ul>




<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontra nada del termino {{termino}}
</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
